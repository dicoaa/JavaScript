<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticaInstrumentoFinal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header class="text-center">
            <h1>Practica Instrumento</h1>
            <button id='1' class="btn btn-primary">1</button>
            <button id='3' class="btn btn-primary">3</button>
            <button id='9' class="btn btn-primary">9</button>
            <button id='12' class="btn btn-primary">12</button>
            
            <input id="input" type="text">
        </header>
        <div class="consola"></div>
        <main id = 'main-cards' class="container">
    
        </main>

        <template id='card-template'>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 id = 'nombre' class="card-title"></h2>
                    <p id = 'tipo' class="card-text"></p>
                    <p id = 'edad' class="card-text"></p>
                    <img class="imagen" src = ''>
                </div>
            </div>
        </template>

    </div>

    <script src='app.js'></script>
</body>
</html>

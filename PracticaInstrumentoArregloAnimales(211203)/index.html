<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticaInstrumentoFinal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="text-center">
        <h1>Taller Practica Instrumento</h1>
        <button id='boton1' class="btn btn-primary">LetraB</button>
        <button id='boton2' class="btn btn-primary">5 Anios</button>
        <button id='boton3' class="btn btn-primary">Ave - 10 Anios</button>
        <button id='boton4' class="btn btn-primary">Negros</button>
        <button id='boton5' class="btn btn-primary">No Blancos</button>
    </header>
    <div class="consola"></div>
    <main id = 'main' class="container">
        <template id='template'>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 id = 'nombre' class="card-title"></h2>
                    <p id = 'tipo' class="card-text"></p>
                    <p id = 'edad' class="card-text"></p>
                    <p id = 'color' class="card-text"></p>
                </div>
            </div>
        </template>
    </main>

    <script src='Animals.js'></script>
</body>
</html>

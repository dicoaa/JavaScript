<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RickAndMorty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="bg-dark text-light text-center">
            <h1>Rick & Morty</h1>
            <ul class="pagination" id="pagination"></ul>
        </header>
        <div class="seleccionador">
            <select class="select" name="select" >
                <option class="option"  selected disabled value="todos">Elegir</option>
                <option class="option" value="todos">Todos</option>
              </select>
        </div>

        <main id="main" class = "row">
            <template id="templateContenedor">
                <div class="contenedores">
                    <img src="" alt="" class="imagenes">
                    <h3 class="titulos"></h3>
                    <p class="informaciones"> </p> 
                </div>
            </template>
        </main>

    </div>
   

    <script src="app.js"></script>
</body>
</html>
